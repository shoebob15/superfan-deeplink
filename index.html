<!DOCTYPE html>
<html>
<head>
    <title>CLC Superfan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Opening app...</h1>
    <p>If the app doesn't open automatically, download it:</p>
    <div id="download-links"></div>
    
    <script>
        const userAgent = navigator.userAgent;
        const productId = window.location.pathname.split('/').pop();
        
        // try to open the app first
        if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
            window.location.href = `superfan-app://product/${productId}`;
            
            // fallback to App Store after 2 seconds
            setTimeout(() => {
                window.location.href = 'https://apps.apple.com/app/APP_ID';
            }, 2000);
            
        } else if (userAgent.includes('Android')) {
            window.location.href = `intent://product/${productId}#Intent;scheme=superfan-app;package=org.clc.superfan-app;S.browser_fallback_url=https://play.google.com/store/apps/details?id=org.clc.superfan;end`;
        } else {
            document.getElementById('download-links').innerHTML = `
                <a href="https://apps.apple.com/app/APP_ID">Download for iOS</a><br>
                <a href="https://play.google.com/store/apps/details?id=org.clc.superfan-app">Download for Android</a>
            `;
        }
    </script>
</body>
</html>
